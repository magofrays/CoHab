<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1513475382585-d06e58bcb0e0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        .backdrop-blur {
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
<div class="max-w-2xl w-full backdrop-blur rounded-xl shadow-lg p-8 border border-gray-200">
    <!-- Header -->
    <div class="text-center mb-8">
        <h1 class="text-2xl font-semibold text-gray-700">Member Profile</h1>
        <p class="text-gray-500 mt-2">Family member information</p>
    </div>

    <div class="space-y-6">
        <!-- UUID -->
        <div class="p-4 bg-gray-50 rounded-lg">
            <label class="block text-sm font-medium text-gray-600 mb-2">Member ID</label>
            <p class="text-sm text-gray-700 font-mono" th:text="${member.uuid}">UUID</p>
        </div>

        <!-- Username -->
        <div class="p-4 bg-gray-50 rounded-lg">
            <label class="block text-sm font-medium text-gray-600 mb-2">Username</label>
            <p class="text-lg font-semibold text-gray-800" th:text="${member.username}">Username</p>
        </div>

        <!-- Personal Info Section -->
        <div class="p-4 bg-gray-50 rounded-lg border border-gray-200">
            <h2 class="text-lg font-medium text-gray-700 mb-4">Personal Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-2">First Name</label>
                    <p class="text-gray-800" th:text="${member.personalInfoDto.firstname}">First Name</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-2">Last Name</label>
                    <p class="text-gray-800" th:text="${member.personalInfoDto.lastname}">Last Name</p>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-600 mb-2">Birth Date</label>
                    <p class="text-gray-800" th:text="${#temporals.format(member.personalInfoDto.birthDate, 'dd-MM-yyyy')}">Birth Date</p>
                </div>
            </div>
        </div>

        <!-- Family Section - только если familyDto не null -->
        <div th:if="${member.familyDto != null}" class="p-4 bg-gray-50 rounded-lg border border-gray-200">
            <h2 class="text-lg font-medium text-gray-700 mb-4">Family</h2>
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-2">Family Name</label>
                <p class="text-gray-800" th:text="${member.familyDto.familyName}">Family Name</p>
            </div>
        </div>

        <!-- Actions -->
        <div class="pt-6 flex space-x-4 border-t border-gray-200">
            <button class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors font-medium">
                Edit Profile
            </button>
            <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2 transition-colors font-medium">
                Back to List
            </button>
        </div>
    </div>
</div>
</body>
</html>

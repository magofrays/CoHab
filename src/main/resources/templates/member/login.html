<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в семейный аккаунт</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4">
<div class="max-w-md w-full backdrop-blur rounded-xl shadow-lg p-8 border border-gray-200 card-hover">
    <!-- Заголовок -->
    <div class="text-center mb-8">
        <h2 class="text-2xl font-semibold text-gray-700">С возвращением!</h2>
        <p class="text-gray-500 mt-2">Войдите в семейный аккаунт</p>
    </div>

    <!-- Блок для вывода ошибок -->
    <div th:if="${param.error}" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
        <div class="flex items-start">
            <svg class="w-5 h-5 text-red-500 mt-0.5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
            </svg>
            <div>
                <h3 class="text-sm font-medium text-red-800">Ошибка входа</h3>
                <p class="text-sm text-red-700 mt-1">Неверное имя пользователя или пароль</p>
            </div>
        </div>
    </div>

    <!-- Блок для выхода -->
    <div th:if="${param.logout}" class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
        <div class="flex items-start">
            <svg class="w-5 h-5 text-green-500 mt-0.5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            <div>
                <h3 class="text-sm font-medium text-green-800">Вы вышли из системы</h3>
            </div>
        </div>
    </div>

    <!-- Форма логина Spring Security -->
    <form th:action="@{/login}" method="post" class="space-y-6">

        <!-- Username -->
        <div>
            <label for="username" class="block text-sm font-medium text-gray-600 mb-2">Имя пользователя</label>
            <input type="text" id="username" name="username"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-gray-400 focus:ring-1 focus:ring-gray-200 focus:outline-none transition-colors bg-white/80"
                   placeholder="Введите ваше имя пользователя"
                   required>
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-600 mb-2">Пароль</label>
            <input type="password" id="password" name="password"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-gray-400 focus:ring-1 focus:ring-gray-200 focus:outline-none transition-colors bg-white/80"
                   placeholder="Введите ваш пароль"
                   required>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-gray-600 text-white py-3 px-4 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors font-medium">
            Войти
        </button>
    </form>

    <!-- Footer Text -->
    <div class="text-center mt-6">
        <p class="text-sm text-gray-500">Нет аккаунта?
            <a th:href="@{/registration}" class="text-gray-600 hover:text-gray-800 font-medium">Зарегистрироваться</a>
        </p>
    </div>
</div>
</body>
</html>

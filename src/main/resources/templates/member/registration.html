<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация в семье</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/api.js"></script>
    <script src="/js/registration.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
<div class="max-w-md w-full backdrop-blur rounded-xl shadow-lg p-8 border border-gray-200">
    <div class="text-center mb-8">
        <h2 class="text-2xl font-semibold text-gray-700">Присоединитесь к семье</h2>
    </div>

    <!-- Блок для ошибок -->
    <div id="errorContainer" class="hidden mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
        <div class="flex items-start">
            <svg class="w-5 h-5 text-red-500 mt-0.5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
            </svg>
            <div>
                <h3 class="text-sm font-medium text-red-800 mb-2">Ошибки:</h3>
                <ul id="errorList" class="text-sm text-red-700 list-disc list-inside space-y-1"></ul>
            </div>
        </div>
    </div>

    <!-- Форма -->
    <form id="registrationForm" class="space-y-6">
        <!-- Username -->
        <div>
            <label class="block text-sm font-medium text-gray-600 mb-2">Имя пользователя</label>
            <input type="text" name="username" id="username"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-gray-400 focus:ring-1 focus:ring-gray-200 focus:outline-none transition-colors bg-white/80"
                   placeholder="Введите имя пользователя">
        </div>

        <!-- Password -->
        <div>
            <label class="block text-sm font-medium text-gray-600 mb-2">Пароль</label>
            <input type="password" name="password" id="password"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-gray-400 focus:ring-1 focus:ring-gray-200 focus:outline-none transition-colors bg-white/80"
                   placeholder="Введите пароль">
        </div>

        <!-- Personal Info -->
        <div class="space-y-4 p-4 bg-gray-50/50 rounded-lg border border-gray-200">
            <h3 class="text-sm font-medium text-gray-600 mb-3">Личная информация</h3>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-2">Имя</label>
                    <input type="text" name="firstname" id="firstname"
                           class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:border-gray-400 focus:ring-1 focus:ring-gray-200 focus:outline-none transition-colors bg-white"
                           placeholder="Ваше имя">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-2">Фамилия</label>
                    <input type="text" name="lastname" id="lastname"
                           class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:border-gray-400 focus:ring-1 focus:ring-gray-200 focus:outline-none transition-colors bg-white"
                           placeholder="Ваша фамилия">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-2">Дата рождения</label>
                <input type="date" name="birthDate" id="birthDate"
                       class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:border-gray-400 focus:ring-1 focus:ring-gray-200 focus:outline-none transition-colors bg-white">
            </div>
        </div>

        <button type="submit"
                class="w-full bg-gray-600 text-white py-3 px-4 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors font-medium">
            Присоединиться
        </button>
    </form>
</div>
</body>
</html>

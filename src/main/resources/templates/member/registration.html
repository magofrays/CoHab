<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://avatars.mds.yandex.net/i?id=2d032807fd8dabb77aabc24b3da75cc0_l-9065879-images-thumbs&n=13');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        .backdrop-blur {
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
<div class="max-w-md w-full backdrop-blur rounded-xl shadow-lg p-8 border border-gray-200">
    <!-- Заголовок -->
    <div class="text-center mb-8">
        <h2 class="text-2xl font-semibold text-gray-700">Join Your Family</h2>
        <p class="text-gray-500 mt-2">Create your family account</p>
    </div>

    <!-- Блок для вывода ошибок -->
    <div th:if="${errors != null and not #lists.isEmpty(errors)}"
         class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
        <div class="flex items-start">
            <svg class="w-5 h-5 text-red-500 mt-0.5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
            </svg>
            <div>
                <h3 class="text-sm font-medium text-red-800 mb-2">Please correct the following errors:</h3>
                <ul class="text-sm text-red-700 list-disc list-inside space-y-1">
                    <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
                </ul>
            </div>
        </div>
    </div>


    <form th:action="@{/member/create}" method="post" th:object="${member}" class="space-y-6">
        <!-- Username -->
        <div>
            <label class="block text-sm font-medium text-gray-600 mb-2">Username</label>
            <input type="text" th:field="*{username}"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-gray-400 focus:ring-1 focus:ring-gray-200 focus:outline-none transition-colors bg-white/80">
        </div>

        <!-- Password -->
        <div>
            <label class="block text-sm font-medium text-gray-600 mb-2">Password</label>
            <input type="password" th:field="*{password}"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-gray-400 focus:ring-1 focus:ring-gray-200 focus:outline-none transition-colors bg-white/80">
        </div>

        <!-- Personal Info Block -->
        <div th:object="${personalInfo}" class="space-y-4 p-4 bg-gray-50/50 rounded-lg border border-gray-200">
            <h3 class="text-sm font-medium text-gray-600 mb-3">Personal Information</h3>

            <!-- Name Fields -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-2">First Name</label>
                    <input type="text" th:field="*{firstname}"
                           class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:border-gray-400 focus:ring-1 focus:ring-gray-200 focus:outline-none transition-colors bg-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-2">Last Name</label>
                    <input type="text" th:field="*{lastname}"
                           class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:border-gray-400 focus:ring-1 focus:ring-gray-200 focus:outline-none transition-colors bg-white">
                </div>
            </div>

            <!-- Birth Date -->
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-2">Birth Date</label>
                <input type="date" th:field="*{birthDate}"
                       class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:border-gray-400 focus:ring-1 focus:ring-gray-200 focus:outline-none transition-colors bg-white">
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-gray-600 text-white py-3 px-4 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors font-medium">
            Join Family
        </button>
    </form>

    <!-- Footer Text -->
    <div class="text-center mt-6">
        <p class="text-sm text-gray-500">Already have an account?
            <a href="/login" class="text-gray-600 hover:text-gray-800 font-medium">Sign in</a>
        </p>
    </div>
</div>
</body>
</html>

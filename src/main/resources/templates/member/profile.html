<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль участника</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4">
<!-- Loading Indicator -->
<div id="loadingIndicator" class="fixed top-4 right-4 bg-blue-500 text-white px-4 py-2 rounded-lg shadow-lg hidden">
    Загрузка профиля...
</div>

<!-- Error Alert -->
<div id="errorAlert" class="fixed top-4 left-4 bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg hidden">
    Ошибка загрузки профиля
</div>

<div class="max-w-2xl w-full backdrop-blur rounded-xl shadow-lg p-8 border border-gray-200 card-hover">
    <!-- Header -->
    <div class="text-center mb-8">
        <h1 class="text-2xl font-semibold text-gray-700">Профиль участника</h1>
        <p class="text-gray-500 mt-2">Информация о члене семьи</p>
    </div>

    <div id="profileContainer" class="space-y-6">
        <!-- Контент будет загружен через JavaScript -->
        <div class="text-center py-8">
            <p class="text-gray-500">Загрузка профиля...</p>
        </div>
    </div>

    <!-- Actions -->
    <div class="pt-6 flex space-x-4 border-t border-gray-200">
        <button onclick="profile.editProfile()" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors font-medium">
            Редактировать профиль
        </button>
        <button onclick="profile.backToList()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2 transition-colors font-medium">
            Назад к списку
        </button>
    </div>
</div>

<!-- Подключаем JS файлы -->
<script src="/js/api.js"></script>
<script src="/js/ui.js"></script>
<script src="/js/profile.js"></script>
</body>
</html>

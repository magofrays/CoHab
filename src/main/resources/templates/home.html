<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Семейный Органайзер</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="min-h-screen p-6">
<div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Добро пожаловать в семейный органайзер!</h1>
        <p class="text-xl text-gray-600">Управляйте задачами и членами семьи в одном месте</p>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="fixed top-4 right-4 bg-blue-500 text-white px-4 py-2 rounded-lg shadow-lg hidden">
        Загрузка...
    </div>

    <!-- Main Content Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

        <!-- Tasks Section -->
        <div class="backdrop-blur rounded-2xl shadow-xl p-8 border border-gray-200 card-hover">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">Задачи семьи</h2>
                <span id="tasksCount" class="bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full">0 задач</span>
            </div>

            <div id="tasksContainer" class="space-y-4">
                <div class="text-center py-8">
                    <p class="text-gray-500">Загрузка задач...</p>
                </div>
            </div>

            <div class="mt-6">
                <button onclick="app.loadTasks()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors font-medium w-full">
                    Обновить задачи
                </button>
            </div>
        </div>

        <!-- Family Members Section -->
        <div class="backdrop-blur rounded-2xl shadow-xl p-8 border border-gray-200 card-hover">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">Члены семьи</h2>
                <span id="membersCount" class="bg-green-100 text-green-800 text-sm font-medium px-3 py-1 rounded-full">0 человек</span>
            </div>

            <div id="membersContainer" class="space-y-4">
                <div class="text-center py-8">
                    <p class="text-gray-500">Загрузка членов семьи...</p>
                </div>
            </div>

            <div class="mt-6">
                <button onclick="app.loadFamilyMembers()" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition-colors font-medium w-full">
                    Обновить список
                </button>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="mt-8 backdrop-blur rounded-2xl shadow-xl p-6 border border-gray-200">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Быстрые действия</h3>
        <div class="flex flex-wrap gap-4">
            <button onclick="app.showAddTaskForm()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                Новая задача
            </button>
            <button onclick="app.showAddMemberForm()" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors font-medium">
                Добавить члена семьи
            </button>
            <button class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors font-medium">
                Настройки семьи
            </button>
        </div>
    </div>
</div>

<!-- Подключаем JS файлы -->
<script src="/js/api.js"></script>
<script src="/js/ui.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
